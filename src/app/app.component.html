
<nav>
  <div class="name">
      <i class= "fa fa-spinner fa-spin"></i>
      {{name}}
  </div>
</nav>

<div class="row">
<div id="image">
  <img src="http://hdwpro.com/wp-content/uploads/2016/03/Nice-Ultra-HD-Wallpaper.jpg" width="100%" height="300">
</div>
</div>


<div class="row">
<div class="column">
  <div *ngFor="let blog of blogs">
      <h3>
        {{blog}}
      </h3> 
  </div>
</div>

<div class="column">
  <h1>Add New Blog</h1>
  <form  [formGroup]= "form" (ngSubmit)="onSubmit()" id="form">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" formControlName="inputTitle" name="inputTitle">
    </div>

    <div class="form-group">
      <label>Content</label>
      <textarea type="text" class="form-control" formControlName="inputText" name="inputText"></textarea >
    </div>

    <button class ="btn btn-primary" type="submit"[disabled]="!form.valid">Sumbit Form</button>
  </form>
</div>
</div>
